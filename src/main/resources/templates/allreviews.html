<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Все отзывы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments/navbar :: sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="container col-md-9 mt-4">

        <header class="header mb-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="page-title mb-0">Все отзывы</h1>
            <div sec:authorize="isAuthenticated()">
              <a th:href="@{allreviews/add-review}" class="btn btn-success">Оставить отзыв</a>
            </div>
          </div>
        </header>

        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <form th:action="@{/allreviews}" method="get">
              <div class="row g-3 align-items-end">
                <!-- Фильтр по книге -->
                <div class="col-md-4">
                  <label for="bookId" class="form-label">Книга</label>
                  <select id="bookId" name="bookId" class="form-select">
                    <option value="">Все книги</option>
                    <option th:each="book : ${books}"
                            th:value="${book.bookId}"
                            th:text="${book.title}"
                            th:selected="${param.bookId != null and param.bookId == book.bookId.toString()}">
                    </option>
                  </select>
                </div>

                <!-- Фильтр по пользователю -->
                <div class="col-md-4">
                  <label for="userId" class="form-label">Пользователь</label>
                  <select id="userId" name="userId" class="form-select">
                    <option value="">Все пользователи</option>
                    <option th:each="user : ${users}"
                            th:value="${user.userId}"
                            th:text="${user.username}"
                            th:selected="${param.userId != null and param.userId == user.userId.toString()}">
                    </option>
                  </select>
                </div>

                <!-- Фильтр по рейтингу -->
                <div class="col-md-4">
                  <label for="minRating" class="form-label">Рейтинг</label>
                  <select id="minRating" name="minRating" class="form-select">
                    <option value="">Любой</option>
                    <option th:each="i : ${#numbers.sequence(1, 10)}"
                            th:value="${i}"
                            th:text="${i} + '+ ★'"
                            th:selected="${param.minRating == i.toString()}">
                    </option>
                  </select>
                </div>

                <!-- Кнопки -->
                <div class="col-md-3 d-grid">
                  <button type="submit" class="btn btn-primary">Фильтровать</button>
                </div>
                <div class="col-md-3 d-grid">
                  <a th:href="@{/allreviews}" class="btn btn-outline-secondary">Сбросить фильтры</a>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Список отзывов -->
        <div class="row">
          <div class="col-12 col-lg-9">
            <div th:if="${reviews.isEmpty()}" class="alert alert-info">
              Нет отзывов, соответствующих критериям поиска
            </div>

            <div th:each="review : ${reviews}" class="card mb-4 shadow-sm">
              <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <h5 class="mb-1">
                      <a href="#" class="view-book-link"
                         th:data-book-id="${review.book.bookId}"
                         th:data-book-title="${review.book.title}"
                         th:data-book-description="${review.book.description}"
                         th:data-book-year="${review.book.yearPublic}"
                         th:data-book-cover="${review.book.coverUrl != null ? '/images/books/' + review.book.coverUrl : ''}"
                         th:text="${review.book.title}">Название книги</a>
                    </h5>
                    <small class="text-muted">
                      Отзыв от <span th:text="${review.user.username}">Пользователь</span>
                    </small>
                  </div>
                  <small class="text-muted"
                         th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}">
                    01.01.2025 12:00
                  </small>
                </div>

                <!-- Рейтинг -->
                <div class="mb-3">
              <span th:each="i : ${#numbers.sequence(1, 10)}">
                <i th:class="${i <= review.rating} ? 'bi bi-star-fill text-warning' : 'bi bi-star text-warning'"></i>
              </span>
                </div>

                <!-- Текст отзыва -->
                <p class="card-text" th:text="${review.reviewText}">Текст отзыва</p>

                <!-- Кнопки управления -->
                <div class="mt-3" sec:authorize="isAuthenticated()" th:if="${#authentication.name == review.user.email}">
                  <div class="d-flex gap-2">
                    <a th:href="@{/allreviews/edit/{id}(id=${review.reviewId})}" class="btn btn-sm btn-outline-primary">Редактировать</a>
                    <form th:action="@{/allreviews/delete/{id}(id=${review.reviewId})}" method="post"
                          onsubmit="return confirm('Вы уверены, что хотите удалить отзыв?');">
                      <input type="hidden" name="_method" value="delete"/>
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                      <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Блок статистики -->
          <aside class="col-12 col-lg-3 mt-4 mt-lg-0">
            <div class="card shadow-sm">
              <div class="card-header">
                <h5 class="mb-0">Статистика отзывов</h5>
              </div>
              <div class="card-body">
                <p>Всего отзывов: <span th:text="${totalReviews}">0</span></p>
                <p>Средний рейтинг: <span th:text="${averageRating != null ? averageRating + '/10' : 'Нет данных'}">Нет данных</span></p>
              </div>
            </div>
          </aside>
        </div>

      </div>
    </main>

  </div>
</div>
<div class="modal fade" id="bookInfoModal" tabindex="-1" aria-labelledby="bookModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalTitle">Название книги</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body" id="bookModalBody">

      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Обработчики для кнопок "Подробнее" и названий книг
    document.querySelectorAll('.view-book-btn, .view-book-link').forEach(element => {
      element.addEventListener('click', function(event) {
        event.preventDefault();

        const bookId = this.getAttribute('data-book-id');
        const bookTitle = this.getAttribute('data-book-title');
        const bookDescription = this.getAttribute('data-book-description');
        const bookYear = this.getAttribute('data-book-year');
        const bookCover = this.getAttribute('data-book-cover');

        document.getElementById('bookModalTitle').textContent = bookTitle;

        let modalContent = `
                <div class="row">
                    ${bookCover ? `
                    <div class="col-md-4">
                        <img src="${bookCover}" class="img-fluid rounded mb-3" alt="Обложка книги">
                    </div>
                    ` : ''}
                    <div class="${bookCover ? 'col-md-8' : 'col-12'}">
                        <h4>${bookTitle}</h4>
                        ${bookYear ? `<p><strong>Год издания:</strong> ${bookYear}</p>` : ''}
                        ${bookDescription ? `<p class="mt-3">${bookDescription}</p>` : '<p>Описание отсутствует</p>'}
                    </div>
                </div>
            `;

        document.getElementById('bookModalBody').innerHTML = modalContent;

        const modal = new bootstrap.Modal(document.getElementById('bookInfoModal'));
        modal.show();
      });
    });
  });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
