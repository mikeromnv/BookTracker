<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оставить отзыв</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <style>
    .rating-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .rating-input .form-control {
      width: 80px;
      text-align: center;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments/navbar :: sidebar"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

    <div class="">
  <div class="form-container">
    <h2 class="mb-4 text-center">
      <i class="bi bi-chat-square-text"></i> Оставить отзыв на книгу
    </h2>

    <form th:action="${review.isNew == false} ? @{/allreviews/edit/{id}(id=${review.reviewId})} : @{/allreviews/save-review}"
          th:object="${review}"
          method="post"
          class="needs-validation"
          novalidate>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div class="mb-4">
        <label for="bookSelect" class="form-label fw-bold">Книга</label>
        <select class="form-select form-select-lg" id="bookSelect" th:field="*{book.bookId}" required
                th:disabled="${review.isNew == false}">

        <option value="" disabled selected>Выберите книгу</option>
          <option th:each="b : ${books}"
                  th:value="${b.bookId}"
                  th:text="${b.title}"
                  th:selected="${review.isNew == false and review.book.bookId == b.bookId}">
          </option>
        </select>
        <div class="invalid-feedback">
          Пожалуйста, выберите книгу
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Оценка</label>
        <div class="rating-input">
          <input type="number"
                 class="form-control"
                 th:field="*{rating}"
                 th:value="${review?.rating ?: 1}"
                 min="1"
                 max="10"
                 required>
          <span class="text-muted">(1 - плохо, 10 - отлично)</span>
        </div>
        <div class="invalid-feedback">
          Пожалуйста, выберите оценку от 1 до 10
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Текст отзыва</label>
        <textarea class="form-control"
                  th:field="*{reviewText}"
                  th:text="${review?.reviewText ?: ''}"
                  required></textarea>
        <div class="invalid-feedback">
          Пожалуйста, напишите отзыв
        </div>
      </div>

      <div class="d-flex justify-content-between mt-5">
        <a href="/allreviews" class="btn btn-outline-secondary btn-lg">
          <i class="bi bi-arrow-left"></i> Отмена
        </a>
        <button type="submit" class="btn btn-success btn-lg">
          <i class="bi bi-check-circle"></i>
          <span th:text="${review != null} ? 'Сохранить изменения' : 'Сохранить отзыв'"></span>
        </button>
      </div>
    </form>
  </div>
</div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
