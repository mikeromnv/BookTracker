<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все цитаты | BookTracker</title>
    <link rel="stylesheet" href="/css/books.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body th:classappend="${not #authorization.expression('isAuthenticated()')} ? 'unauth' : ''">
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="container col-md-9">
                <header class="header">
                    <h1 class="page-title">Все цитаты</h1>
                    <div class="controls">
                        <input type="text" class="search-input" placeholder="Поиск по цитатам...">
                        <select class="sort-select">
                            <option>Сортировать по</option>
                            <option>Книге</option>
                            <option>Автору цитаты</option>
                            <option>Пользователю</option>
                        </select>
                    </div>
                </header>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/quotes/add}" class="btn btn-primary mb-3">Добавить цитату</a>
            </div>

            <div class="container quotes-grid col-md-9">
                <div th:each="quote : ${quotes}" class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <blockquote class="blockquote mb-3">
                            <p th:text="${quote.quoteText}">Текст цитаты</p>
                        </blockquote>
                        <footer class="blockquote-footer">
                            <span th:text="${quote.book.title}">Название книги</span>,
                            <cite th:text="${quote.user.username}">Имя пользователя</cite>
                        </footer>
                        <div class="mt-3">
                            <button class="btn btn-outline-dark btn-sm"
                                    th:data-quote-id="${quote.quoteId}"
                                    th:data-quote-content="${quote.quoteText}"
                                    th:data-quote-book="${quote.book.title}"
                                    th:data-quote-user="${quote.user.username}">
                                Подробнее
                            </button>
                            <div class="d-flex gap-2 mt-2" th:if="${quote.user.email == #authentication.name}">
                                <a th:href="@{'/quotes/edit/' + ${quote.quoteId}}" class="btn btn-sm btn-outline-primary">Редактировать</a>
                                <form th:action="@{'/quotes/delete/' + ${quote.quoteId}}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Вы уверены, что хотите удалить цитату?');">Удалить</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="quoteInfoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Цитата</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body" id="quoteModalBody">
                <!-- Содержимое через JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.btn-outline-dark').forEach(btn => {
            btn.addEventListener('click', function () {
                const content = this.getAttribute('data-quote-content');
                const book = this.getAttribute('data-quote-book');
                const user = this.getAttribute('data-quote-user');

                const modalContent = `
                    <p class="mb-3">"${content}"</p>
                    <p><strong>Книга:</strong> ${book}</p>
                    <p><strong>Добавил:</strong> ${user}</p>
                `;

                document.getElementById('quoteModalBody').innerHTML = modalContent;

                const modal = new bootstrap.Modal(document.getElementById('quoteInfoModal'));
                modal.show();
            });
        });
    });
</script>
</body>
</html>
