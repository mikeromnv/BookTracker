<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
    }

    .login-title {
      color: #343a40;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      background-color: #0d6efd;
      border: none;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
    }

    .footer-links {
      text-align: center;
      margin-top: 20px;
    }

    .error-message {
      color: #dc3545;
      text-align: center;
      margin: 15px 0;
    }

    .success-message {
      color: #198754;
      text-align: center;
      margin: 15px 0;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="login-title">Вход</h2>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary btn-login">Войти</button>
  </form>

  <div th:if="${param.error}" class="error-message">
    <p>Неверный email или пароль</p>
  </div>

  <div th:if="${param.logout}" class="success-message">
    <p>Вы вышли из системы</p>
  </div>

  <div class="footer-links">
    <p>Нет аккаунта? <a th:href="@{/register}" class="text-decoration-none">Зарегистрироваться</a></p>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
