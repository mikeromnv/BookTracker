<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать цитату</title>
  <link rel="stylesheet" href="/css/books.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments/navbar :: sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="container col-md-8">
        <h2 class="mb-4">Редактировать цитату</h2>
        <form th:action="@{'/quotes/edit/' + ${quote.quoteId}}" th:object="${quote}" method="post">
          <div class="mb-3">
            <label for="quoteText" class="form-label">Текст цитаты</label>
            <textarea class="form-control" id="quoteText" th:field="*{quoteText}" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="bookId" class="form-label">Книга</label>
            <select class="form-select" id="bookId" th:field="*{book.bookId}" required>
              <option th:each="book : ${books}"
                      th:value="${book.bookId}"
                      th:text="${book.title}"
                      th:selected="${book.bookId == quote.book.bookId}">
              </option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/templates/quotes}" class="btn btn-secondary">Отмена</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
