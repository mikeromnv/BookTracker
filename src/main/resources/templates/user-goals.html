<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои цели</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <style>
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }

    .add-book-form h2 {
      margin-bottom: 20px;
    }

    .btn-danger {
      width: 100%;
    }

    .table td form {
      margin: 0;
    }
  </style>
</head>
<body class="bg-light">
<div class="container-fluid">
  <div class="row">
    <!-- Боковая панель -->
    <div th:replace="fragments/navbar :: sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="add-book-form mb-5">
        <h2 class="fw-bold">Мои цели</h2>

        <!-- Кнопка добавления -->
        <div class="mb-4">
          <a th:if="${!hasActiveGoal}" href="/user-goals/yearly-goals" class="btn btn-primary">Добавить годовую цель</a>
          <p th:if="${hasActiveGoal}" class="text-muted mt-2">Активная годовая цель уже установлена</p>
        </div>

        <!-- Таблица целей -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover bg-white shadow-sm rounded">
            <thead class="table-light">
            <tr>
              <th>Тип</th>
              <th>Цель</th>
              <th>Прогресс</th>
              <th>Дата начала</th>
              <th>Дедлайн</th>
              <th>Создана</th>
              <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="goal : ${goals}">
              <td th:text="${goal.goalType.name}"></td>
              <td th:text="${goal.targetValue}"></td>
              <td th:text="${goal.progressValue}"></td>
              <td th:text="${goal.startDate}"></td>
              <td th:text="${goal.deadline}"></td>
              <td th:text="${#temporals.format(goal.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
              <td>
                <form th:action="@{/user-goals/delete/{id}(id=${goal.goalId})}" method="post" th:object="${goal}">
                  <input type="hidden" name="_method" value="delete"/>
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить цель?')">
                    <i class="bi bi-trash"></i> Удалить
                  </button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </main>
  </div>
</div>
</body>
</html>
