<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>

<form th:action="@{/register}" method="post" th:object="${user}">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" th:field="*{username}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{passwordHash}" required><br><br>

    <button type="submit">Зарегистрироваться</button>
</form>

<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<p>Уже зарегистрированы? <a th:href="@{/login}">Войти</a></p>
</body>
</html>
