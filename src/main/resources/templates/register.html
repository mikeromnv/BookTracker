<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .register-title {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-register {
            width: 100%;
            padding: 10px;
            font-weight: 600;
            background-color: #28a745;
            border: none;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
        }

        .form-note {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="register-title">Регистрация</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <p class="form-note">От 3 до 20 символов (буквы, цифры, _)</p>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" th:field="*{passwordHash}" required>
            <p class="form-note">Минимум 6 символов</p>
        </div>

        <button type="submit" class="btn btn-success btn-register">Зарегистрироваться</button>
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <div class="footer-links">
        <p>Уже зарегистрированы? <a th:href="@{/login}" class="text-decoration-none">Войти</a></p>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
