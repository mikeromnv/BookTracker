<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все книги | BookTracker</title>
    <link rel="stylesheet" href="/css/books.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body th:classappend="${not #authorization.expression('isAuthenticated()')} ? 'unauth' : ''">
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="container col-md-9">
                <header class="header">
                    <h1 class="page-title">Все книги</h1>
                    <div class="controls">
                        <input type="text" class="search-input" placeholder="Поиск книг...">
                        <select class="sort-select">
                            <option>Сортировать по</option>
                            <option>Названию</option>
                            <option>Автору</option>
                        </select>
                    </div>
                </header>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{books/bookform}" class="btn btn-primary mb-3" >Добавить книгу</a>
            </div>
            <div class="container books-grid col-md-9">
                <div th:each="book : ${books}" class="book-card"
                     th:classappend="${isAuthenticated && userBookCategories != null} ?
                    ${userBookCategories.containsKey(book.bookId) ?
                     (userBookCategories.get(book.bookId) == 'Читаю сейчас' ? 'reading' :
                      userBookCategories.get(book.bookId) == 'Хочу прочитать' ? 'want-to-read' :
                      userBookCategories.get(book.bookId) == 'Прочитано' ? 'finished' : '') : ''} : ''">

<!--                    &lt;!&ndash; В карточке книги добавьте: &ndash;&gt;-->
<!--                    <div th:if="${userBookCategories.get(book.bookId) == 'Читаю сейчас'}">-->
<!--                        <div class="progress mt-2">-->
<!--                            <div class="progress-bar"-->
<!--                                 th:style="'width: ' + ${T(java.lang.Math).round(bookProgressService.getProgress(book, #authentication.principal)} * 100)} + '%'"-->
<!--                                 role="progressbar">-->
<!--                                <span th:text="${bookProgressService.getProgress(book, #authentication.principal)}"></span>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                    <!-- Кнопка удаления книги (только для владельца) -->
                    <form th:if="${book.owner.email == #authentication.name}"
                          th:action="@{/books/delete}"
                          method="post"
                          class="delete-book-btn">
                        <input type="hidden" name="bookId" th:value="${book.bookId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger btn-sm same-height-btn"
                                title="Удалить книгу"
                                onclick="return confirm('Вы уверены, что хотите удалить эту книгу?')">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </form>

                    <!-- Бейдж категории (только для авторизованных) -->

                    <div sec:authorize="isAuthenticated()"
                         th:if="${userBookCategories.get(book.bookId)}"
                         class="category-badge"
                         th:text="${userBookCategories.get(book.bookId)}">
                    </div>

                    <div class="book-cover-container">

                        <img th:if="${book.coverUrl != null}"
                             th:src="@{'/images/books/' + ${book.coverUrl}}"
                             class="book-cover"
                             alt="Обложка книги">
                        <div th:unless="${book.coverUrl != null}" class="no-cover">
                            <span>Нет обложки</span>
                        </div>
                    </div>

                    <div class="book-details">
                        <h2 class="book-title" th:text="${book.title}"></h2>

                        <div class="book-authors">
                            <span class="authors-label">Авторы:</span>
                            <ul class="authors-list">
                                <li th:each="ba : ${book.bookAuthors}">
                                    <span th:text="${ba.author.authorName}"></span>
                                </li>
                            </ul>
                        </div>

                        <div class="book-genre" th:text="${book.getGenre().getName()}"></div>

                        <div class="book-actions">
                            <button class="btn btn-dark view-book-btn same-height-btn"
                                    th:data-book-id="${book.bookId}"
                                    th:data-book-title="${book.title}"

                                    th:data-book-description="${book.description}"
                                    th:data-book-year="${book.yearPublic}"
                                    th:data-book-cover="${book.coverUrl != null ? '/images/books/' + book.coverUrl : ''}">
                                Подробнее
                            </button>
                            <div class="book-actions" sec:authorize="isAuthenticated()">




                                <form th:action="@{/books/addToCategory}" method="post" id="categoryForm">
                                    <input type="hidden" name="bookId" th:value="${book.bookId}">
                                    <input type="hidden" name="categoryName" id="categoryInput">

                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary dropdown-toggle same-height-btn" data-bs-toggle="dropdown">
                                            Действия
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li th:each="category : ${categories}">
                                                <button class="dropdown-item"
                                                        type="submit"
                                                        name="categoryName"
                                                        th:value="${category.name}"
                                                        th:text="${category.name}">
                                                </button>
                                            </li>


                                        </ul>
                                    </div>
                                </form>
                                <form th:if="${userBookCategories.containsKey(book.bookId)}"
                                      th:action="@{/books/removeFromCategory}"
                                      method="post"
                                      class="d-inline">
                                    <input type="hidden" name="bookId" th:value="${book.bookId}">
                                    <button type="submit" class="btn btn-outline-danger ms-2 same-height-btn"
                                            title="Удалить из категории">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>

                                <script>
                                    function setCategory(category) {
                                        document.getElementById('categoryInput').value = category.trim();
                                        document.getElementById('categoryForm').submit();
                                    }
                                </script>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('form[action*="removeFromCategory"]').forEach(form => {
            form.addEventListener('submit', function(e) {
                if (!confirm('Вы уверены, что хотите удалить книгу из категории?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>
<div class="modal fade" id="bookInfoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalTitle">Информация о книге</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="bookModalBody">
                <!-- Содержимое через JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Обработчики для всех кнопок "Подробнее"
        document.querySelectorAll('.view-book-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const bookId = this.getAttribute('data-book-id');
                const bookTitle = this.getAttribute('data-book-title');
                const bookDescription = this.getAttribute('data-book-description');
                const bookYear = this.getAttribute('data-book-year');
                const bookCover = this.getAttribute('data-book-cover');

                // Заполняем модальное окно
                document.getElementById('bookModalTitle').textContent = bookTitle;

                let modalContent = `
                <div class="row">
                    ${bookCover ? `
                    <div class="col-md-4">
                        <img src="${bookCover}" class="img-fluid rounded mb-3" alt="Обложка книги">
                    </div>
                    ` : ''}
                    <div class="${bookCover ? 'col-md-8' : 'col-12'}">
                        <h4>${bookTitle}</h4>
                        ${bookYear ? `<p><strong>Год издания:</strong> ${bookYear}</p>` : ''}
                        ${bookDescription ? `<p class="mt-3">${bookDescription}</p>` : '<p>Описание отсутствует</p>'}
                    </div>
                </div>
            `;

                document.getElementById('bookModalBody').innerHTML = modalContent;

                // Показываем модальное окно
                const modal = new bootstrap.Modal(document.getElementById('bookInfoModal'));
                modal.show();
            });
        });
    });
</script>
<script>
    function showReadingModal(bookId, pageCount) {
        document.getElementById('modalBookId').value = bookId;
        document.getElementById('totalPagesValue').textContent = pageCount;
        document.querySelector('#readingProgressModal input[name="currentPage"]').max = pageCount;

        const modal = new bootstrap.Modal(document.getElementById('readingProgressModal'));
        modal.show();
    }

    // Обработчик для кнопки "Читаю сейчас"
    document.querySelectorAll('.start-reading-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const bookId = this.getAttribute('data-book-id');
            const pageCount = this.getAttribute('data-page-count');
            showReadingModal(bookId, pageCount);
        });
    });
    function handleCategoryClick(categoryName, bookId) {
        if (categoryName === 'Читаю сейчас') {
            document.getElementById('progressBookId').value = bookId;
            let modal = new bootstrap.Modal(document.getElementById('readingModal'));
            modal.show();
        } else {
            document.getElementById('categoryNameInput').value = categoryName;
            document.forms[0].submit();
        }
    }
</script>

</body>
</html>
