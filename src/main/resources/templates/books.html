<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все книги | BookTracker</title>
    <link rel="stylesheet" href="/css/books.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body th:classappend="${not #authorization.expression('isAuthenticated()')} ? 'unauth' : ''">
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="container col-md-9">
                <header class="header">
                    <h1 class="page-title">Все книги</h1>
                    <div class="controls">
                        <input type="text" class="search-input" placeholder="Поиск книг...">
                        <select class="sort-select">
                            <option>Сортировать по</option>
                            <option>Названию</option>
                            <option>Автору</option>
                        </select>
                    </div>
                </header>
            </div>
            <a th:href="@{books/bookform}" class="btn btn-primary mb-3">Добавить книгу</a>
            <div class="container books-grid col-md-9">
                <div th:each="book : ${books}" class="book-card"
                     th:classappend="${isAuthenticated && userBookCategories != null} ?
                    ${userBookCategories.containsKey(book.bookId) ?
                     (userBookCategories.get(book.bookId) == 'Читаю сейчас' ? 'reading' :
                      userBookCategories.get(book.bookId) == 'Хочу прочитать' ? 'want-to-read' :
                      userBookCategories.get(book.bookId) == 'Прочитано' ? 'finished' : '') : ''} : ''">
                    <!-- Бейдж категории (только для авторизованных) -->
                    <div sec:authorize="isAuthenticated()"
                         th:if="${userBookCategories.get(book.bookId)}"
                         class="category-badge"
                         th:text="${userBookCategories.get(book.bookId)}">
                    </div>

                    <div class="book-cover-container">
                        <img th:if="${book.coverUrl != null}"
                             th:src="@{'/images/books/' + ${book.coverUrl}}"
                             class="book-cover"
                             alt="Обложка книги">
                        <div th:unless="${book.coverUrl != null}" class="no-cover">
                            <span>Нет обложки</span>
                        </div>
                    </div>

                    <div class="book-details">
                        <h2 class="book-title" th:text="${book.title}"></h2>

                        <div class="book-authors">
                            <span class="authors-label">Авторы:</span>
                            <ul class="authors-list">
                                <li th:each="ba : ${book.bookAuthors}">
                                    <span th:text="${ba.author.authorName}"></span>
                                </li>
                            </ul>
                        </div>

                        <div class="book-genre" th:text="${book.getGenre().getName()}"></div>

                        <div class="book-actions">
                            <button class="btn btn-dark">Подробнее</button>
                            <div class="book-actions" sec:authorize="isAuthenticated()">
                                <form th:action="@{/books/addToCategory}" method="post" id="categoryForm">
                                    <input type="hidden" name="bookId" th:value="${book.bookId}">
                                    <input type="hidden" name="categoryName" id="categoryInput">

                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                            Действия
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li th:each="category : ${categories}">
                                                <button class="dropdown-item"
                                                        type="submit"
                                                        name="categoryName"
                                                        th:value="${category.name}"
                                                        th:text="${category.name}">
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </form>

                                <script>
                                    function setCategory(category) {
                                        document.getElementById('categoryInput').value = category.trim();
                                        document.getElementById('categoryForm').submit();
                                    }
                                </script>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
