<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все книги | BookTracker</title>
    <link rel="stylesheet" href="/css/books.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="container">
                <header class="header">
                    <h1 class="page-title">Все книги</h1>
                    <div class="controls">
                        <input type="text" class="search-input" placeholder="Поиск книг...">
                        <select class="sort-select">
                            <option>Сортировать по</option>
                            <option>Названию</option>
                            <option>Автору</option>
                        </select>
                    </div>
                </header>
            </div>
            <div class="books-grid">
                <div th:each="book : ${books}" class="book-card">
                    <div class="book-cover-container">
                        <img th:if="${book.coverUrl != null}"
                             th:src="@{'/images/books/' + ${book.coverUrl}}"
                             class="book-cover"
                             alt="Обложка книги">
                        <div th:unless="${book.coverUrl != null}" class="no-cover">
                            <span>Нет обложки</span>
                        </div>
                    </div>

                    <div class="book-details">
                        <h2 class="book-title" th:text="${book.title}"></h2>

                        <div class="book-authors">
                            <span class="authors-label">Авторы:</span>
                            <ul class="authors-list">
                                <li th:each="ba : ${book.bookAuthors}">
                                    <span th:text="${ba.author.authorName}"></span>
                                </li>
                            </ul>
                        </div>

                        <div class="book-genre" th:text="${book.getGenre().getName()}"></div>

                        <div class="book-actions">
                            <button class="btn btn-primary">Подробнее</button>
                            <button class="btn btn-outline-secondary">Добавить в коллекцию</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
