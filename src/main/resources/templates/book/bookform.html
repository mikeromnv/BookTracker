<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все книги | BookTracker</title>
    <link rel="stylesheet" href="/css/books.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <main class="container col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="add-book-form mb-5">
                <h2>Добавить новую книгу</h2>
                <form th:action="@{/books/add}" th:object="${bookForm}" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="title" class="form-label">Название книги</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>

                        <div class="col-md-6">
                            <label for="genre" class="form-label">Жанр</label>
                            <select class="form-select" id="genre" th:field="*{genreId}" required>
                                <option value="">Выберите жанр...</option>
                                <option th:each="genre : ${genres}"
                                        th:value="${genre.getGenreId()}"
                                        th:text="${genre.getName()}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="authors" class="form-label">Авторы (через запятую)</label>
                            <input type="text" class="form-control" id="authors" th:field="*{authors}"
                                   placeholder="ФИО авторов через запятую" required>
                        </div>

                        <div class="col-md-6">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                        </div>

                        <div class="col-md-6">
                            <label for="year" class="form-label">Год издания</label>
                            <input type="number" class="form-control" id="year" th:field="*{year}">
                        </div>

                        <div class="col-md-6">
                            <label for="pages" class="form-label">Количество страниц</label>
                            <input type="number" class="form-control" id="pages" th:field="*{pageCount}">
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="col-md-6">
                            <label for="cover" class="form-label">Обложка</label>
                            <input type="file" class="form-control" id="cover" name="coverImage">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Добавить книгу</button>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
