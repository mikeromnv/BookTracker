<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование | BookTracker</title>
  <link rel="stylesheet" href="/css/books.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Боковая панель -->
    <div th:replace="fragments/navbar :: sidebar"></div>

    <main class="container col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="add-book-form mb-5">
        <h2>Отредактировать</h2>
        <div class="book-form">
          <form th:action="@{/books/update}" th:object="${bookForm}" method="post" enctype="multipart/form-data">
<!--            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>-->

            <!-- Название -->
            <input type="hidden" th:field="*{bookId}">
            <div class="mb-3">
              <label for="title" class="form-label">Название книги</label>
              <input type="text" class="form-control" id="title" th:field="*{title}" required>
              <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>

            <!-- ISBN и Год в одной строке -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="isbnNum" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbnNum" th:field="*{isbnNum}">
                <div th:if="${#fields.hasErrors('isbnNum')}" th:errors="*{isbnNum}" class="text-danger"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="yearPublic" class="form-label">Год публикации</label>
                <input type="number" class="form-control" id="yearPublic" th:field="*{yearPublic}">
                <div th:if="${#fields.hasErrors('yearPublic')}" th:errors="*{yearPublic}" class="text-danger"></div>
              </div>
            </div>

            <!-- Описание -->
            <div class="mb-3">
              <label for="description" class="form-label">Описание</label>
              <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
              <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
            </div>

            <!-- Страницы и Обложка -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pageCount" class="form-label">Количество страниц</label>
                <input type="number" class="form-control" id="pageCount" th:field="*{pageCount}">
                <div th:if="${#fields.hasErrors('pageCount')}" th:errors="*{pageCount}" class="text-danger"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Текущая обложка:</label><br>
                <img th:src="@{'/images/books/' + ${bookForm.coverImage}}" alt="Обложка книги" class="img-thumbnail" style="max-height: 200px;">
              </div>
              <div class="mb-3">
                <label for="imageFile" class="form-label">Обложка</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
              </div>
            </div>

            <!-- Жанр -->
            <div class="mb-3">
              <label for="genreId" class="form-label">Жанр</label>
              <select class="form-select" id="genreId" th:field="*{genreId}">
                <option value="">Выберите жанр...</option>
                <option th:each="g : ${genres}" th:value="${g.genreId}" th:text="${g.name}"></option>
              </select>
              <div th:if="${#fields.hasErrors('genreId')}" th:errors="*{genreId}" class="text-danger"></div>
            </div>

<!--            &lt;!&ndash; Авторы &ndash;&gt;-->
<!--            <div class="mb-4">-->
<!--              <label for="authorIds" class="form-label">Авторы</label>-->
<!--              <select multiple class="form-select" id="authorIds" th:field="*{authorIds}" size="5">-->
<!--                <option th:each="a : ${authors}"-->
<!--                        th:value="${a.authorId}"-->
<!--                        th:text="${a.authorName}"></option>-->
<!--              </select>-->
<!--              <div th:if="${#fields.hasErrors('authorIds')}" th:errors="*{authorIds}" class="text-danger"></div>-->
<!--              <small class="form-hint">Для множественного выбора удерживайте Ctrl (Windows) или Command (Mac)</small>-->
<!--            </div>-->

              <!-- Авторы -->
              <div class="mb-3">
                  <label for="authorSearch" class="form-label">Поиск автора</label>
                  <input type="text" id="authorSearch" class="form-control" placeholder="Начните вводить имя автора...">
              </div>

              <div id="authorSelectWrapper" class="mb-4">
                  <!--                            <label for="authorIds" class="form-label">Авторы</label>-->
                  <select multiple class="form-select" id="authorIds" th:field="*{authorIds}" size="5">
                      <option th:each="a : ${authors}" th:value="${a.authorId}" th:text="${a.authorName}"></option>
                  </select>
                  <div th:if="${#fields.hasErrors('authorIds')}" th:errors="*{authorIds}" class="text-danger"></div>
                  <small class="form-hint">Для множественного выбора удерживайте Ctrl (Windows) или Command (Mac)</small>
              </div>

            <!-- Кнопки -->
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary btn-submit">Сохранить изменения</button>
            </div>
          </form>

        </div>
      </div>
    </main>
  </div>
</div>
<script>
    document.getElementById('authorSearch').addEventListener('input', function () {
        const query = this.value;

        fetch(`/authors/search?name=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(authors => {
                const select = document.getElementById('authorIds');
                select.innerHTML = '';

                authors.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author.authorId;
                    option.textContent = author.authorName;
                    select.appendChild(option);
                });
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
