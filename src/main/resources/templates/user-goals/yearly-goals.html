<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая Цель | BookTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <main class="container col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="add-book-form mb-5">
                <h2>Добавить новую цель</h2>
                <div class="book-form">
                    <form th:action="@{/user-goals/yearly-goals}" th:object="${newGoal}" method="post">
                        <div class="mb-3">
                            <label for="targetValue" class="form-label">Цель (например, 20 книг)</label>
                            <input type="number" class="form-control" id="targetValue" th:field="*{targetValue}" required />
                        </div>

                        <div class="mb-3">
                            <label for="deadline" class="form-label">Дедлайн</label>
                            <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required />
                        </div>

                        <button type="submit" class="btn btn-success">Сохранить цель</button>
                    </form>

                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
