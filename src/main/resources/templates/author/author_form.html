<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый автор | BookTracker</title>
    <link rel="stylesheet" href="/css/author.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <main class="container col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Добавить нового автора</h1>
            </div>

            <div class="author-form">
                <form th:action="@{/authors/add}" th:object="${author}" method="post">
                    <!-- ФИО автора -->
                    <div class="mb-3">
                        <label for="authorName" class="form-label">ФИО автора</label>
                        <input type="text" class="form-control" id="authorName" th:field="*{authorName}" required>
                    </div>

                    <!-- Биография -->
                    <div class="mb-4">
                        <label for="bio" class="form-label">Биография</label>
                        <textarea class="form-control" id="bio" th:field="*{bio}" rows="6"></textarea>
                    </div>

                    <!-- Кнопки -->
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary btn-submit">Добавить автора</button>
                        <a href="/books/new" class="btn btn-outline-secondary back-link">Назад к созданию книги</a>
                    </div>
                </form>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
