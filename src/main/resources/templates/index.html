<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShelfMate - Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Боковая панель -->
    <div th:replace="fragments/navbar :: sidebar"></div>

    <!-- Основное содержимое -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <h2 class="greeting">Приветствуем, <span th:text="${username}">Гость</span>!</h2>
      <p class="text-muted mb-4">Здесь каждая страница имеет значение.</p>

      <div class="row">
        <!-- Левая колонка -->
        <div class="col-lg-8">
          <!-- Карточка целей -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Цель чтения</h5>
              <p class="card-text">65 минут уже прочитано</p>
              <div class="d-flex align-items-center">
                <div class="progress flex-grow-1 me-3">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span>45%</span>
              </div>
            </div>
          </div>

          <!-- График активности -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Активность чтения</h5>
              <div style="height: 200px;">
                <!-- Здесь будет график (можно использовать Chart.js) -->
                <div class="d-flex align-items-end" style="height: 100%;">
                  <div class="d-flex justify-content-around w-100">
                    <div class="text-center">
                      <div style="height: 30px; width: 20px; background-color: #0d6efd;"></div>
                      <small>Январь</small>
                    </div>
                    <div class="text-center">
                      <div style="height: 60px; width: 20px; background-color: #0d6efd;"></div>
                      <small>Февраль</small>
                    </div>
                    <div class="text-center">
                      <div style="height: 90px; width: 20px; background-color: #0d6efd;"></div>
                      <small>Март</small>
                    </div>
                    <div class="text-center">
                      <div style="height: 45px; width: 20px; background-color: #0d6efd;"></div>
                      <small>Апрель</small>
                    </div>
                    <div class="text-center">
                      <div style="height: 75px; width: 20px; background-color: #0d6efd;"></div>
                      <small>Май</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Список книг "Хочу прочитать" -->
          <div class="card-body">
            <h5 class="card-title">Хочу прочитать</h5>
            <div th:each="book : ${random_books}" class="book-card">
              <h6 th:text="${book.title}">Название книги</h6>
              <ul>
                <li th:each="ba : ${book.bookAuthors}">
                  <span th:text="${ba.author.authorName}">Имя автора</span>
                </li>
              </ul>
            </div>

          </div>

        <!-- Правая колонка -->
        <div class="col-lg-4">
          <!-- Топ авторов -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Топ авторов</h5>
              <div th:each="author : ${random_authors}" class="author-badge">
                <span th:text="${author.authorName}">Автор</span>
                <span class="badge bg-secondary" th:text="${#lists.size(author.books)} + ' произведений'">0 произведений</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
