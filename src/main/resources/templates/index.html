<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShelfMate - Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Боковая панель -->
    <div th:replace="fragments/navbar :: sidebar"></div>

    <!-- Основное содержимое -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <h2 class="greeting">Добро пожаловать!</h2>
      <h4><span th:text="${username}"></span></h4>
      <p class="text-muted mb-4">Здесь каждая страница имеет значение.</p>

      <div class="row">
        <!-- Цель чтения -->
        <div class="col">
          <div class="col">
            <div class="card text-white bg-dark p-3 text-center" style="border-radius: 12px;">
              <div th:if="${#authorization.expression('isAuthenticated()')}">

                <div th:if="${goalProgress != null}">
                  <div th:if="${goalProgress.hasGoal}">
                    <h5 class="card-title">Цель чтения</h5>
                    <h2 th:text="${goalProgress.readCount}">0</h2>
                    <span>книг(-и) уже<br>прочитано</span>

                    <div class="progress mt-3" style="height: 20px;">
                      <div class="progress-bar" role="progressbar"
                           th:style="|width: ${goalProgress.percentage}%|"
                           th:text="${goalProgress.percentage + '%'}">
                      </div>
                    </div>

                    <p class="mt-2 text-white-50" th:text="'Цель: ' + ${goalProgress.goal} + ' книг'"></p>
                  </div>
                  <div th:unless="${goalProgress.hasGoal}">
                    <h5>Цель не установлена</h5>
                    <a href="/goal/create" class="btn btn-outline-light mt-2">Установить цель</a>
                  </div>
                </div>
              </div>

              <div th:unless="${#authorization.expression('isAuthenticated()')}" class="text-center">
                <h5 class="card-title">Цель чтения</h5>
                <div class="my-4 py-2">
                  <h2>0</h2>
                  <span>книг(-и) уже<br>прочитано</span>
                </div>

                <div class="progress mt-3" style="height: 20px; background-color: #333;">
                  <div class="progress-bar bg-secondary" role="progressbar" style="width: 0%">0%</div>
                </div>

                <p class="mt-2 text-white-50">Цель: ? книг</p>

                <div class="mt-3">
                  <p class="mb-2">Войдите, чтобы отслеживать прогресс</p>
                  <a href="/login" class="btn btn-outline-light">Войти</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Топ авторов -->
          <div class="col">
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">Топ авторов</h5>
                <div class="list-group">
                  <div th:each="author : ${random_authors}" class="list-group-item border-0 py-2 px-0">
                    <div class="d-flex align-items-center">

                      <i class="fas fa-user-circle me-3 fs-4 text-muted"></i>

                      <div class="d-flex justify-content-between w-100">
                        <span th:text="${author.authorName}" class="fw-medium">Автор</span>
                        <span class="badge bg-secondary align-self-center"
                              th:text="${#lists.size(author.bookAuthors)} + ''">0</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <!-- График активности-->
          <div class="row mb-4">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Активность чтения</h5>
                  <canvas id="readingActivityChart" style="height: 300px;"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="row" style="padding-right: 0;">
          <div class="col-12" style="padding-right: 0;">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Рекомендации</h5>
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"> <!-- Настройка количества карточек в строке -->
                  <div th:each="book : ${random_books}" class="col">
                    <div class="card h-100 book-card">
                      <div class="book-cover-container p-3 text-center" style="height: 180px;">
                        <img th:if="${book.coverUrl != null}"
                             th:src="@{'/images/books/' + ${book.coverUrl}}"
                             class="book-cover img-fluid rounded mx-auto d-block"
                             style="max-height: 150px;"
                             alt="Обложка книги">
                        <div th:unless="${book.coverUrl != null}" class="no-cover d-flex align-items-center justify-content-center h-100">
                          <span class="text-muted">Нет обложки</span>
                        </div>
                      </div>
                      <div class="card-body">
                        <h6 th:text="${book.title}" class="card-title h6 mb-1"></h6>
                        <ul class="list-unstyled mb-2">
                          <li th:each="ba : ${book.bookAuthors}">
                            <small class="text-muted" th:text="${ba.author.authorName}"></small>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>




    </main>
  </div>
</div>


<script th:inline="javascript">
  const labels = /*[[${monthLabels}]]*/ [];
  const data = /*[[${activityData}]]*/ [];

  new Chart(document.getElementById('readingActivityChart'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Книги прочитаны',
        data: data,
        backgroundColor: 'rgba(13,110,253,0.8)'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        title: {
          display: true,
          text: 'Активность чтения за последние 12 месяцев'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 1 }
        }
      }
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
