<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторы | BookTracker</title>
    <link rel="stylesheet" href="/css/authors.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body th:classappend="${not #authorization.expression('isAuthenticated()')} ? 'unauth' : ''">
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="container col-md-9">
                <header class="header">
                    <h1 class="page-title">Все авторы</h1>
                    <div class="controls">
                        <input type="text" class="search-input" placeholder="Поиск авторов...">
                    </div>
                </header>
            </div>

            <div class="container col-md-9 authors-grid">
                <div th:each="author : ${authors}">
                    <div class="author-card">


                        <h2 th:text="${author.authorName}">Имя автора</h2>
                        <p th:text="${author.bio}">Биография автора</p>
                        <h4>Книги:</h4>
                        <ul>
                            <li th:each="bookAuthor : ${author.bookAuthors}"
                                th:text="${bookAuthor.book.title}">Название книги</li>
                        </ul>

                        <div class="action-buttons">
                            <form th:if="${author.owner.email == #authentication.name}"
                                  th:action="@{/authors/delete}"
                                  method="post"
                                  class="delete-author-btn">
                                <input type="hidden" name="authorId" th:value="${author.authorId}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-danger btn-sm same-height-btn rounded-circle"
                                        title="Удалить автора"
                                        onclick="return confirm('Вы уверены, что хотите удалить этого автора?')">
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </form>

                            <form th:if="${author.owner.email == #authentication.name}"
                                  th:action="@{/authors/edit/{id}(id=${author.authorId})}"
                                  method="get"
                                  class="update-author-btn">
                                <button type="submit" class="btn btn-warning btn-sm same-height-btn rounded-circle" title="Редактировать автора">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </form>

                        </div>

                    </div>
                    <hr>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
