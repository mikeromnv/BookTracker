<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторы | BookTracker</title>
    <link rel="stylesheet" href="/css/authors.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body th:classappend="${not #authorization.expression('isAuthenticated()')} ? 'unauth' : ''">
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div th:replace="fragments/navbar :: sidebar"></div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="container col-md-9">
                <header class="header">
                    <h1 class="page-title">Все авторы</h1>
                    <div class="controls">
                        <input type="text" class="search-input" placeholder="Поиск авторов...">
                    </div>
                </header>
            </div>

            <div class="container col-md-9 authors-grid">
                <div th:each="author : ${authors}">
                    <div class="author-card">
                        <h2 th:text="${author.authorName}">Имя автора</h2>
                        <p th:text="${author.bio}">Биография автора</p>
                        <h4>Книги:</h4>
                        <ul>
                            <li th:each="bookAuthor : ${author.bookAuthors}"
                                th:text="${bookAuthor.book.title}">Название книги</li>
                        </ul>
                    </div>
                    <hr>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
